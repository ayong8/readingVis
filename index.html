<!DOCTYPE HTML>	
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>readingVis</title>
		<script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>
		<!--<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>-->
		<script src="js/d3-tip.js"></script>
		<link rel="stylesheet" type="text/css" href="./css/readingVis.css">
	</head>
	<body>
		<div id="title_bar">
			<div class="title_bar_inner_img"><img src="./src/icon.png" class="img_icon"></div>
			<div class="title_bar_inner">Reading VIS</div>
		</div>
		<div id="description">
			<h2>Identifying reading patterns</h2>
			<div class="description_detail">Reading VIS aims at...</div>
		</div>
		<div id="activity-timeline-div">
			<span>Activity timeline</span>
		</div>
		<div id="activity-spiral-div">
			<h3 id="title_spiral">Activities by time</h3>
			<div id="activity-spiral-view-wrapper"></div>
		</div>
		<div id="control-panel-div">
			<h3>Student list</h3>
			<div>Select a student in the list</div>
			<ul id="students-list-ul">
			</ul>
		</div>
			<h3>Clustering</h3>
			<div id="clusters-div"></div>
		</div>
	</body>
	<script type="text/javascript" src="./js/activity-timeline.js"></script>
	<script type="text/javascript" src="./js/activity-spiral.js"></script>
	<script type="text/javascript" src="./js/control-panel.js"></script>
	<script type="text/javascript" src="./js/clusters.js"></script>
</html>
